{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Audio List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static '/css/list.css' %}">
    <meta charset="utf-8">
</head>
<body>
    
    <div class="sidenav">
        <div class="top-left-link">
            <i id="change_page_button" class="fa fa-microphone"></i>
        </div>
        <div class="login-main-text">
           <h2>Audio Files</h2>
           <a href="{% url 'download_all' %}">
            <button>Download All Audios</button>
        </a>
        </div>
     </div>
     <div class="main">
        <div class="col-md-6 col-sm-12">
            <br>
            {% for audio in audio_files %}
            <div class="audio_item">
                <p>{{ audio }}</p>
                <audio controls>
                    <source src="/audios/{{ audio }}" type="audio/wav">
                    Your browser does not support the audio element.
                </audio>
            </div>
            <hr>
            {% endfor %}
        </div>
     </div>
</body>
<script>
    document.getElementById("change_page_button").addEventListener("click", function(){
        window.location.href = "/record/recording_page";
    });
</script>
</html>
